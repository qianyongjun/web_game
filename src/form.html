<!DOCTYPE html>
<html lang="en" ng-app="UserInfoModule">
<head>
    <meta charset="UTF-8">
    <title>form</title>
    <link rel="stylesheet" href="css/bootstrap.min.css">
    <link rel="stylesheet" href="css/angular.css">
    <script src="js/libs/angular-1.3.0.js"></script>
    <script src="js/form.js"></script>
    <style>
        .wrap{
          width:400px;
          margin:0 auto;
          cursor:pointer;
        }
        .title{
          width:400px;
          height:150px;
          background-color:#000;
          line-height:150px;
          text-align:center;
          color:#fff;
          font-size:40px;
        }
        .body{
          width:400px;
          height:150px;
          background-color:#fff;
          line-height:150px;
          text-align:center;
          color:#000;
          font-size:40px;
          box-sizing:border-box;
          border:1px solid #ddd;
        }
    </style>
</head>

<body>
    <div hello></div>
    <div class="panel panel-primary">
        <div class="panel-heading">
            <div class="panel-title">双向数据绑定</div>
        </div>
        <div class="panel-body">
           <div class="row">
               <div class="col-md-12">
                   <form action="" class="form-horizontal" role="form" ng-controller="UserInfoCtrl">
                       <div class="form-group">
                           <label for="" class="col-md-2 control-label">
                               邮箱：
                           </label>
                           <div class="col-md-10">
                               <input type="email" class="form-control" placeholder="推荐使用163邮箱" ng-model="userInfo.email">
                           </div>
                       </div>
                       <div class="form-group">
                           <label for="" class="col-md-2 control-label">
                               密码：
                           </label>
                           <div class="col-md-10">
                               <input type="password" class="form-control" placeholder="只能是数字、字母、下划线" ng-model="userInfo.password">
                           </div>
                       </div>
                       <div class="form-group">
                           <div class="col-md-offset-2 col-md-10">
                               <div class="checkbox">
                                   <label for="register">
                                       <input type="checkbox" id="register" ng-model="userInfo.checkbox">自动登录
                                   </label>
                               </div>
                           </div>
                       </div>
                       <div class="form-group">
                           <div class="col-md-offset-2 col-md-10">
                               <button class="btn btn-default" ng-click="getFormData()">获取form表单值</button>
                               <button class="btn btn-default" ng-click="setFormData()">设置form表单值</button>
                               <button class="btn btn-default" ng-click="resetFormData()">重置form表单值</button>
                           </div>
                       </div>
                   </form>
               </div>
           </div>
        </div>
        <div ng-controller="cssCtrl">
            <p ng-class="{error:isError,warning:isWarning}">{{messageText}}</p>
            <button class="btn btn-default" ng-click="setError()">Simulate Error</button>
            <button class="btn btn-default" ng-click="setWarning()">Simulate Warning</button>
        </div>
        <div class="center-block" ng-controller="showMenu">
            <button class="btn btn-default" ng-click="toggleMenu()">Toggle Menu</button>
            <ul ng-show="menuState.show">
                <li>Stun</li>
                <li>Disintegrate</li>
                <li>Erase from history</li>
            </ul>
        </div>
    </div>
    <div ng-controller="MyCtrl">
        <loader howToload="loadData()">滑动加载</loader>
        <loader howToload="loadData2()">滑动加载</loader>
        <drink flavor="{{ctrlFlavor}}"></drink>
    </div>
    <form name="myForm" ng-submit="save()" ng-controller="formCheck">
        <input name="userName" type="text" ng-model="user.userName" required />
        <input name="password" type="password" ng-model="user.password" required />
        <input type="submit" ng-disabled="myForm.$invalid" />
    </form>
    <div ng-controller="showThing">
      <expand expand-title="title">
        {{text}}
      </expand>
    </div>
</body>
</html>
